<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotmap Compactor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shotmap Compactor</h1>
        <form id="shotmapForm">
            <label for="league">League:</label>
            <input type="text" id="league" name="league" required>
            <label for="season">Season:</label>
            <input type="text" id="season" name="season" required>
            <label for="xgMin">Min xG:</label>
            <input type="number" id="xgMin" name="xgMin" step="0.01" min="0" max="1" required>
            <label for="xgMax">Max xG:</label>
            <input type="number" id="xgMax" name="xgMax" step="0.01" min="0" max="1" required>
            <button type="submit">Submit</button>
        </form>
        <canvas id="shotmapCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
